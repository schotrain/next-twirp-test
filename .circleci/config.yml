version: 2.1

orbs:
  heroku: circleci/heroku@1.2.4

workflows:
  build-and-deploy: 
    jobs:
      - build-next-app
      - build-twirp-app

jobs:
  build-next-app:  
    docker:
      - image: cimg/base:2020.01
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run: 
          environment:
            NEXT_PUBLIC_TWIRP_ENDPOINT: https://next-twirp-test-twirp-app.herokuapp.com/rpc
          command: |
            cd next-app
            echo $PORT
            docker build -t next-twirp-test-next --build-arg NEXT_PUBLIC_TWIRP_ENDPOINT .
      - heroku/push-docker-image:
          app-name: next-twirp-test-next-app
          process-types: web
      - heroku/release-docker-image:
          app-name: next-twirp-test-next-app
          process-types: web

  build-twirp-app:  
    docker:
      - image: docker
    steps:
      - setup_remote_docker
      - checkout
      - run: 
          command:
            cd twirp-app
            docker build -t next-twirp-test-twirp .